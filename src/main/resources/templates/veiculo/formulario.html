<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Homologação</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!-- Css para funcionar o Bootstrap v4.0 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>

    <!-- Scripts para funcionar o Bootstrap v4.0 -->
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <!-- CSS para bootstrap-select -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-select.min.css}">

    <!-- Scripts para bootstrap-select -->
    <script th:src="@{/js/bootstrap/bootstrap-select.min.js}"></script>

    <!-- Links para funcionar a DataTable -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables/datatables.min.css}"/>

    <!-- Scripts para funcionar a DataTable -->
    <script type="text/javascript" th:src="@{/js/datatables/pdfmake.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables/vfs_fonts.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables/datatables.min.js}"></script>

</head>
   <body>
      <div class="row">
         <div class="col-sm-12  btn-table">
            <form th:action="@{/veiculo/salvar}" th:object="${veiculo}" method="post">
               <p class="h1">Cadastro Veiculo</p>
               
               <div class="form-group">
                  <label for="inputId">Cnh</label>
                  <input type="number" class="formNomer-control" id="inputId" th:field="*{id}" />
                  <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="badge badge-danger">erro</span>
               </div>
               
               
                <div class="form-group">
                <label for="inputTipo_veiculo">Tipo Veiculo</label>
                <select th:field="*{tipo_veiculo}">        
                    <option value="" selected="selected">Selecione...</option>
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                	<option value="Caminhao">Caminhao</option>
                </select>
                <span th:if="${#fields.hasErrors('tipo_veiculo')}" th:errors="${tipo_veiculo}"
                      class="badge badge-danger">erro</span>
            	</div>
               
               <div class="form-group">
                  <label for="inputMarca">Marca</label>
                  <input type="text" class="formNomer-control" id="inputMarca" th:field="*{marca}" />
                  <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="badge badge-danger">erro</span>
               </div>
			
               <div class="form-group">
                  <label for="inputModelo">Modelo</label>
                  <input type="text" class="formNomer-control" id="inputModelo" th:field="*{modelo}" />
                  <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="badge badge-danger">erro</span>
               </div>
               
               <div class="form-group">
                  <label for="inputCor">Cor</label>
                  <input type="text" clss="formNomer-control" id="inputCor" th:field="*{cor}"/>
                  <span th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="badge badge-danger">erro</span>
               </div>
               
               <div class="form-group">
                  <label for="inputPlaca">Placa do carro</label>
                  <input type="text" class="formNomer-control" id="inputPlaca" th:field="*{placa}" />
                  <span th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="badge badge-danger">erro</span>
               </div>
               
               <div class="form-group">
                  <label for="inputPlaca_cid">Placa cidade</label>
                  <input type="text" class="formNomer-control" id="inputPlaca_cid" th:field="*{placa_cid}" />
                  <span th:if="${#fields.hasErrors('placa_cid')}" th:errors="*{placa_cid}" class="badge badge-danger">erro</span>
               </div>
           
               <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" >Salvar</button>
                  <a th:href="@{/veiculo}" class="btn btn-secondary">Cancelar</a>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
