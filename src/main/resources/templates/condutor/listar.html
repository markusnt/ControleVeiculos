<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Condutores</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
	
    <!-- Css para funcionar o Bootstrap v4.0 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>

    <!-- Scripts para funcionar o Bootstrap v4.0 -->
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <!-- CSS para bootstrap-select -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-select.min.css}">

    <!-- Scripts para bootstrap-select -->
    <script th:src="@{/js/bootstrap/bootstrap-select.min.js}"></script>
   </head>
   <body>
   	<div class="sidenav" >
   		<a  th:href="@{/condutor/novo}">Cadastrar Condutor</a>
   		<a  th:href="@{/veiculo/novo}">Cadastrar Veiculo</a>
   		<a  th:href="@{/veiculo}">Lista de Veiculos</a>
   		<a  th:href="@{/condutor}">Lista de Condutores</a>
   	</div>
   	
   	
   	<div class="content">
      <table id="example" class="table table-striped table-dark" cellspacing="0" width="100%">
         <thead class="thead-dark">
            <tr>
            	<th>Tipo Usuario</th>
            	<th>Nome</th>
               	<th>Cnh</th>
               	<th>Contato</th>
               	<th>Email</th>
               	<th>Ramal</th>
               	<th>Veiculos</th>
               	<th>Alteração</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="condutor: ${condutors}">
            	<td th:text="${condutor.tipo_user}"></td>
            	<td th:text="${condutor.nome}"></td>
              	<td th:text="${condutor.cnh}"></td>
              	<td th:text="${condutor.tel}"></td>
              	<td th:text="${condutor.email}"></td>
              	<td th:text="${condutor.ramal}"></td>
              	<td th:text="${condutor.veiculo}"></td>
               	<td><a th:href="@{/condutor/editar(cnh=${condutor.cnh})}">Editar</a></td>
            </tr>
         </tbody>
      </table>
   </div>
   </body>
</html>
