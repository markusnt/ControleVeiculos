<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!-- Css para funcionar o Bootstrap v4.0 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>

    <!-- Scripts para funcionar o Bootstrap v4.0 -->
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <!-- CSS para bootstrap-select -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-select.min.css}">

    <!-- Scripts para bootstrap-select -->
    <script th:src="@{/js/bootstrap/bootstrap-select.min.js}"></script>

</head>
   <body>
   <div class="container">
<div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Cadastro Condutor</h3>
                        </div>
                        <div class="card-body">

            				<form class="form" role="form" autocomplete="off" th:action="@{/condutor/salvar}" th:object="${condutor}" method="post">
                                <div class="form-group row">
                <label for="inputTipo_user" class="col-lg-3 col-form-label form-control-label">Tipo de Usuario</label>
                <div class="col-lg-9">
                <select th:field="*{tipo_user}" class="form-control" required="required">        
                    <option value="" selected="selected">Selecione...</option>
                    <option value="Associado">Associado</option>
                    <option value="PrestadorDeServico">Prestador de Servi√ßo</option>
                	<option value="Outros" >Outros</option>
                </select>
            	</div>
               </div>
               
               <div class="form-group row">
                  <label for="inputNome" class="col-lg-3 col-form-label form-control-label">Nome</label>
                  <div class="col-lg-9">
                  <input type="text" class="form-control" id="inputNome" th:field="*{nome}"  pattern="\w+ \w+.*" title="Nome completo" required="required" />
               </div>
               </div>
			
               <div class="form-group row">
                  <label for="inputVenc_cnh" class="col-lg-3 col-form-label form-control-label">Vencimento Cnh</label>
                  <div class="col-lg-9">
                  <input type="date" class="form-control" id="inputCnh" th:field="*{venc_cnh}" required="required" />
               </div>
               </div>
             
               <div class="form-group row">
                  <label for="inputCateg_cnh" class="col-lg-3 col-form-label form-control-label">Categoria Cnh</label>
                  	<div class="col-lg-9">
                  	<select th:field="*{categ_cnh}" class="form-control" required="required"> 
                  		<option value="" selected="selected">Selecione...</option>
                  		<option value="A">A</option>
                  		<option value="B">B</option>
                  		<option value="AB">AB</option>
                  		<option value="C">C</option>
                  		<option value="D">D</option>
                  	</select>
               </div>
               </div>
               
               <div class="form-group row">
                  <label for="inputCnh" class="col-lg-3 col-form-label form-control-label">Cnh</label>
                  <div class="col-lg-9">
                  <input type="text" class="form-control" id="inputCnh" th:field="*{cnh}" maxlength="11" pattern="\d{11}" title="Numero da CNH" required="required"/>
               </div>
               </div>
               
               <div class="form-group row">
                  <label for="inputMatricula" class="col-lg-3 col-form-label form-control-label">Matricula</label>
                  <div class="col-lg-9">
                  <input type="number" class="form-control" id="inputMatricula" th:field="*{matricula}" />
               </div>
               </div>
               
               <div class="form-group row">
                  <label for="inputTel" class="col-lg-3 col-form-label form-control-label">Telefone para contato</label>
                  <div class="col-lg-9">
                  <input type="text" class="form-control" id="inputMatricula" th:field="*{tel}" maxlength="16" pattern="\w+ \w+.*"" title="Ex:DD X XXXX-XXXX"  required="required" />
               </div>
               </div>
               
               <div class="form-group row">
                  <label for="inputEmail" class="col-lg-3 col-form-label form-control-label">Email</label>
                  <div class="col-lg-9">
                  <input type="email" class="form-control" id="inputEmail" th:field="*{email}" required="required"/>
               </div>
               </div>
               
               <div class="form-group row">
                  <label for="inputRamal" class="col-lg-3 col-form-label form-control-label">Ramal</label>
                  <div class="col-lg-9">
                  <input type="number" class="form-control" id="inputRamal" th:field="*{ramal}" />
               </div>
               </div>
               

               <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9">
                  <button type="submit" class="btn btn-primary" >Salvar</button>
                  <a th:href="@{/condutor}" class="btn btn-secondary">Cancelar</a>
               </div>
               </div>
            </form>
         </div>
      </div>
      </div>
   </body>
</html>
